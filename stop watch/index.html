<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="stop-watch">
      <h1 id="disTime">00:00:00</h1>
      <div class="btns">
        <img src="pause.png" onclick="stopwatchFunc()" />
        <img src="start.png" onclick="startwatch()" />
        <img src="refresh.png" onclick="resetwatch()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
